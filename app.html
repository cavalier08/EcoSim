<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecosystem Simulation</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .organism {
            border: 1px solid black;
            margin: 10px;
            padding: 10px;
        }
    </style>
    <style>
        #messageBox {
            width: 300px;
            height: 150px;
            overflow: auto;
        }
    </style>
</head>

<body>
    <main>
        <h2>Ecosystem Simulation</h2>
        <!-- Container where organisms will be dynamically added -->
        <div id="organismsContainer"></div>
        <button id="startSimulation">Start Simulation</button>
    </main>
    <canvas id="populationChart" width="400" height="200"></canvas>
    <textarea id="messageBox" readonly></textarea>
    <script src="js/app.js"></script>
</body>
</html>
